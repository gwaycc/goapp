[program:applet.web]
depends_on=service.app
user=root
environment=GOSPACE="/app",GIN_MODE="release",LD_LIBRARY_PATH=""
directory=/app/src/applet/web
command=./web
autostart=true
autorestart=true
stdout_logfile=/app/var/log/applet.web.logfile.stdout
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stdout_capture=/app/var/log/applet.web.captuer.stdout
stdout_capture_maxbytes=10MB
stdout_capture_backups=10
stderr_logfile=/app/var/log/applet.web.logfile.stderr
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
stderr_capture=/app/var/log/applet.web.capture.stderr
stderr_capture_maxbytes=10MB
stderr_capture_backups=10

